services:
  db:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: housesearch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/housesearch
      OVERPASS_URL: http://overpass:80/api/interpreter
    depends_on:
      db:
        condition: service_started
      overpass:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000

  overpass:
    image: wiktorn/overpass-api
    volumes:
      - overpass_db:/db
    ports:
      - "12345:80"
    environment:
      - OVERPASS_MODE=run
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  overpass_db:
