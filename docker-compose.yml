services:
  db:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: housesearch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/housesearch
      OVERPASS_URL: http://overpass:80/api/interpreter
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000

  overpass:
    image: wiktorn/overpass-api
    profiles:
      - enrichment
    volumes:
      - overpass_db:/db
    ports:
      - "12345:80"
    environment:
      - OVERPASS_META=yes
    healthcheck:
      test: ["CMD-SHELL", "curl -sf 'http://localhost/api/interpreter' -d 'data=[out:json];node(1);out;'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  overpass_db:
