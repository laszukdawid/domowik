apiVersion: batch/v1
kind: CronJob
metadata:
  name: scraper
  namespace: domowik
spec:
  schedule: "0 6 * * *"  # Run at 6 AM UTC daily
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: scraper
              image: domowik/backend:latest
              command: ["python", "-m", "scraper.run"]
              envFrom:
                - secretRef:
                    name: domowik-secrets
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
