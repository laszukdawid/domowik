apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domovol-ingress
  namespace: domovol
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - homehero.pro
      secretName: domovol-tls
  rules:
    - host: homehero.pro
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
